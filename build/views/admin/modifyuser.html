<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>新增用户</title>

    <link rel="stylesheet" href="/stylesheets/layout.css" type="text/css" media="screen"/>
    <!--
    <link rel="stylesheet" href="/stylesheets/ie.css" type="text/css" media="screen" />
    -->
    <!--<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>-->

    <script src="/javascripts/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/javascripts/hideshow.js" type="text/javascript"></script>
    <script src="/javascripts/jquery.tablesorter.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/javascripts/jquery.equalHeight.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
                    $(".tablesorter").tablesorter();
                }
        );
        $(document).ready(function () {

            //When page loads...
            $(".tab_content").hide(); //Hide all content
            $("ul.tabs li:first").addClass("active").show(); //Activate first tab
            $(".tab_content:first").show(); //Show first tab content

            //On Click Event
            $("ul.tabs li").click(function () {

                $("ul.tabs li").removeClass("active"); //Remove any "active" class
                $(this).addClass("active"); //Add "active" class to selected tab
                $(".tab_content").hide(); //Hide all tab content

                var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
                $(activeTab).fadeIn(); //Fade in the active ID content
                return false;
            });

        });
    </script>
    <script type="text/javascript">
        $(function () {
            $('.column').equalHeight();
        });
    </script>

</head>


<body>

<header id="header">
    <hgroup>
        <h1 class="site_title"><a href="/home">Website Admin</a></h1>

        <h2 class="section_title">后台管理系统</h2>

        <div class="btn_view_site"><a href="/">View Site</a></div>
    </hgroup>
</header>
<!-- end of header bar -->
<!--导入菜单-->
<% include menu.html %>
<section id="main" class="column">
    <% if(success==1){%>
    <h4 class="alert_success">修改成功！</h4>
    <% }%>
    <div class="clear"></div>

    <article class="module width_full">
        <form action="/admin/modifyUser/<%= user._id%>" method="post">
            <header><h3>修改用户</h3></header>
            <div class="module_content">
                <fieldset>
                    <!-- to make two field float next to one another, adjust values accordingly -->
                    <label>昵称</label>
                    <input type="text" id="nickname" name="nickname" value="<%= user.nickname%>"/>
                </fieldset>
                <fieldset>
                    <label>用户名</label>
                    <input type="text" id="username" name="username" value="<%= user.username%>">
                </fieldset>
                <fieldset>
                    <label>密码</label>
                    <input type="text" id="password" name="password" value="<%= user.password%>">
                </fieldset>
                <div class="clear"></div>
            </div>
            <footer>
                <div class="submit_link">
                    <input type="submit" value="保存" class="alt_btn">
                    <input type="reset" value="重置">
                </div>
            </footer>
        </form>
    </article>
    <div class="spacer"></div>
</section>
</body>
</html>
