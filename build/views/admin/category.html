<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8"/>
    <title>分类列表</title>

    <link rel="stylesheet" href="/stylesheets/layout.css" type="text/css" media="screen"/>
    <!--
    <link rel="stylesheet" href="/stylesheets/ie.css" type="text/css" media="screen" />
    -->
    <!--<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>-->

    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    <script src="/javascripts/hideshow.js" type="text/javascript"></script>
    <!--表格排序 -->
    <script src="/javascripts/jquery.tablesorter.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/javascripts/jquery.equalHeight.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {            //When page loads...
            $(".tablesorter").tablesorter();//表格排序
            $(".tab_content").hide(); //Hide all content
            $("ul.tabs li:first").addClass("active").show(); //Activate first tab
            $(".tab_content:first").show(); //Show first tab content
            //On Click Event
            $("ul.tabs li").click(function () {
                $("ul.tabs li").removeClass("active"); //Remove any "active" class
                $(this).addClass("active"); //Add "active" class to selected tab
                $(".tab_content").hide(); //Hide all tab content

                var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
                $(activeTab).fadeIn(); //Fade in the active ID content
                return false;
            });
            $('.column').equalHeight();
        });
        function deleteCate(userId) {
            if (confirm("确定删除此分类吗？")) {
                location.href = "/admin/deleteCate/" + userId;
            }
        }
    </script>

</head>

<body>

<header id="header">
    <hgroup>
        <h1 class="site_title"><a href="/admin/home">Website Admin</a></h1>

        <h2 class="section_title">后台管理系统</h2>

        <div class="btn_view_site"><a href="/" target="_blank">View Site</a></div>
    </hgroup>
</header>
<!-- end of header bar -->
<!--导入菜单-->
<% include menu.html %>
<section id="main" class="column">

    <h4 class="alert_info">Welcome to the free MediaLoot admin panel template, this could be an informative
        message.</h4>

    <article class="module width_full">
        <header><h3 class="tabs_involved">分类列表</h3>
        </header>

        <div class="tab_container">
            <div id="tab1" class="tab_content">
                <table class="tablesorter" cellspacing="0">
                    <thead>
                    <tr>
                        <th></th>
                        <th>分类名</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <% cates.forEach(function(category){ %>
                    <tr>
                        <td><input type="checkbox" value="<%=user._id%>"></td>
                        <td><%= category.cateName%></td>
                        <td><%= category.state%></td>
                        <td><%= category.createDate%></td>
                        <td>
                            <a href="/admin/toModifyUser/<%=category._id%>">
                                <input type="image" src="/images/admin/icn_edit.png" title="Edit">
                            </a>
                            <a href="javascript:void(0);" onclick="deleteCate('<%=category._id%>');">
                                <input type="image" src="/images/admin/icn_trash.png" title="Trash">
                            </a>
                        </td>
                    </tr>
                    <% }) %>
                    </tbody>
                </table>
            </div>
            <form action="/admin/addCategory" method="post">
                <header><h3>添加用户</h3></header>
                <div class="module_content">
                    <fieldset style="width:48%; float:left;">
                        <label>分类名</label>
                        <input type="text" id="cateName" name="cateName" style="width:80%;"/>
                    </fieldset>
                    <div class="clear"></div>
                </div>
                <footer>
                    <div class="submit_link">
                        <input type="submit" value="保存" class="alt_btn">
                        <input type="reset" value="重置">
                    </div>
                </footer>
            </form>
        </div>
        <!-- end of .tab_container -->
    </article>
    <!-- end of content manager article -->
    <div class="clear"></div>

</section>

</body>

</html>
