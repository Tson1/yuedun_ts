<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>首页-
			<%= blog.title%>
		</title>
		<meta name="keywords" content="霍潘,月盾">
		<meta name="description" content="霍潘的技术博客，工作经验分享，记录">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0">
		<link href="/stylesheets/base.css" rel="stylesheet">
		<link href="/stylesheets/media.css" rel="stylesheet">
	</head>
	<body >
		<div class="ibody">
			<% include header.html %>
			<article class="index_blog">
				<div class="blog_content">
					<h2 class="c_titile"><%= blog.title%></h2>
					<p class="box_c"><span class="d_time">发布时间：<%= blog.createDate%></span><span>浏览（<%= blog.pv%>）</span><span>评论（<%= blog.commentCount%>）</span>
					</p>
					<div class="infos">
						<%- blog.content%>
					</div>
					<div class="keybq">
						<p><span>关键字词</span>：
							<%= blog.tags%>
						</p>
					</div>
					<div class="conments">
						<h2>评论</h2>
						<!-- 多说评论框 start -->
						<div class="ds-thread" data-thread-key="<%= blog._id%>" data-title="<%= blog.title%>" data-url="http://yuedun.duapp.com/blogdetail/<%= blog._id%>"></div>
						<!-- 多说评论框 end -->
						<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
						<script type="text/javascript">
							var duoshuoQuery = {
								short_name: "hopefully"
							};
							(function() {
								var ds = document.createElement('script');
								ds.type = 'text/javascript';
								ds.async = true;
								ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
								ds.charset = 'UTF-8';
								(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
							})();
						</script>
						<!-- 多说公共JS代码 end -->
						<div class="clear"></div>
					</div>
					
				</div>
			</article>
			<aside>
				<div class="tj_news">
					<h2>
		                <span class="tj_t1">点击排行</span>
		            </h2>
					<ul>
						<% topList.forEach(function(blog){%>
						<li>
							<a href="/blogdetail/<%= blog._id%>">
								<%=blog.title%>
							</a>
						</li>
						<%})%>
					</ul>
				</div>
				<div class="bdsharebuttonbox bdshare-button-style1-32" data-bd-bind="1401328213470">
					<a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
					<a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
					<a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a>
					<a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网"></a>
					<a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>
					<a href="#" class="bds_more" data-cmd="more"></a>
				</div>
			</aside>
			<div class="clear"></div>
		</div>
		<div id="imgdiv" style="width: 100%; height: 80%; position: fixed; top: 0; left: 0; 
			z-index: 4; overflow: auto; display: none;">
			<img src="" id="img1" onclick="close();"/>
		</div>
		<script src="/javascripts/silder.js"></script>
    	<script src="/javascripts/share.js"></script>
    	<script type="text/javascript">
    		function bindImg() {
    			var imgs = document.querySelectorAll(".infos img");
    			var l = imgs.length;
    			for(var i = 0; i< l; i++){
    				imgs[i].addEventListener("click", function (e) {
    					var imgdiv = document.querySelector("#imgdiv"); 
    					imgdiv.style.display = "block";
    					document.querySelector("#img1").src = this.src;
    				}, false);
    			}
    		}
    		function close(){
    			alert("df");
    			document.querySelector("#imgdiv").style.display = "none"
    		}
    	</script>
	</body>
</html>
