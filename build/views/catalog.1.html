<!DOCTYPE html>
<html lang="zh">
	<head>
		<title>博客目录</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="keywords" content="霍潘,月盾">
		<meta name="description" content="霍潘的技术博客，工作经验分享，记录">
		<link href="stylesheets/base.css" rel="stylesheet">
		<link href="stylesheets/media.css" rel="stylesheet">
		<style>
			.catalog ul{
				list-style-type: circle;
			}
		</style>
	</head>
	<body>
		<div class="ibody">
			<% include header.html %>
			<article>
				<div class="catalog">
					<ul>
						<% titles.forEach(function(item, index){%>
						<li><time><%= item.createDate.substring(0, 10)%></time><a href="/blogdetail/<%= item.id%>"><%= item.title%></a></li>
						<%})%>
					</ul>
				</div>
			</article>
			<div class="clear"></div>
		</div>
		<script src="/javascripts/silder.js"></script>
	</body>
</html>
