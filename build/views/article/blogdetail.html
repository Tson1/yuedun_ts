<!DOCTYPE html>
<html>

<head lang="zh-cmn">
	<meta charset="UTF-8">
	<title><%= blog.title%></title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="keywords" content="霍潘,月盾">
	<meta name="description" content="霍潘的技术博客，工作经验分享，记录">
	<link rel="stylesheet" href="/stylesheets/style.css" />
</head>

<body>
	<% include header.html %>
	<section>
		<div class="container">
			<h3 class="header">文章详情</h3>
			<section class="blog_section">
				<article class="blogs">
					<h2 class="blog_title">
						<%= blog.title%>
					</h2>
					<div class="blog_content">
						<p>
							<%- blog.content%>
						</p>
					</div>
					<footer>
						<div class="keybq">
							<p>关键字词：<span><%= blog.tags%></span></p>
						</div>
						<div class="conments">
							<!--评论-->
						</div>
					</footer>
				</article>
			</section>
			<% include asider.html %>
			<div class="clear"></div>
		</div>
	</section>
	<% include footer.html %>
	<script src="/javascripts/silder.js"></script>
</body>

</html>
