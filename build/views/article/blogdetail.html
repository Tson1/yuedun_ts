<!DOCTYPE html>
<html>

<head lang="zh-cmn">
	<meta charset="UTF-8">
	<title><%= blog.title%></title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="keywords" content="霍潘,月盾">
	<meta name="description" content="霍潘的技术博客，工作经验分享，记录">
	<link rel="stylesheet" href="/stylesheets/style.css" />
</head>

<body>
	<% include header.html %>
	<section>
		<div class="container">
			<h3 class="header">文章详情</h3>
			<section class="blog_section">
				<article class="blogs">
					<h2 class="blog_title">
						<%= blog.title%>
					</h2>
					<div class="blog_content">
						<p>
							<%- blog.content%>
						</p>
					</div>
					<footer>
						<div class="keybq">
							<p>关键字词：<span><%= blog.tags%></span></p>
						</div>
						<div class="conments">
							<!-- 多说评论框 start -->
							<div class="ds-thread" data-thread-key="<%= blog._id%>" data-title="<%= blog.title%>" data-url="http://yuedun.duapp.com/blogdetail/<%= blog._id%>"></div>
							<!-- 多说评论框 end -->
							<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
							<script type="text/javascript">
								var duoshuoQuery = {
									short_name: "hopefully"
								};
								(function() {
									var ds = document.createElement('script');
									ds.type = 'text/javascript';
									ds.async = true;
									ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
									ds.charset = 'UTF-8';
									(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
								})();
							</script>
							<!-- 多说公共JS代码 end -->
						</div>
					</footer>
				</article>
			</section>
			<% include asider.html %>
			<div class="clear"></div>
		</div>
	</section>
	<footer class="footer">
		<div class="container">
			<div class="body-footer">
				<p>Copyright © 2015 月&盾</p>
				<p><a href="https://github.com/yuedun">https://github.com/yuedun</a></p>
			</div>
		</div>
	</footer>
	<script src="/javascripts/silder.js"></script>
</body>

</html>
